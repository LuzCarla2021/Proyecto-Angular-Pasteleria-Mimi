<app-sidebar></app-sidebar>

<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Cuadro con borde visible -->
      <div class="card custom-card">
        <div class="card-body">
          <h3 class="text-center mb-4">Agregar Nuevo Empleado</h3>
          <!-- Formulario para agregar un nuevo empleado -->
          <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <div class="form-group">
              <label for="name">Nombre Completo</label>
              <input type="text" id="name" class="form-control" required [(ngModel)]="newEmployee.name" name="name">
            </div>

            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" id="phone" class="form-control" required [(ngModel)]="newEmployee.phone" name="phone">
            </div>

            <div class="form-group">
              <label for="dob">Fecha de Nacimiento</label>
              <input type="date" id="dob" class="form-control" required [(ngModel)]="newEmployee.dob" name="dob">
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="newEmployee.email" name="email">
            </div>

            <button type="submit" class="btn btn-primary btn-lg shadow-sm rounded-pill mt-3" [disabled]="!employeeForm.form.valid">
              Agregar Empleado
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
