<app-sidebar></app-sidebar>

<div class="container text-center mt-5">
  <!-- Contenedor para el botón de "Agregar" -->
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/add-user" class="btn btn-primary btn-lg shadow-sm rounded-pill custom-btn">
      <i class="fa fa-plus"></i> Agregar Usuario
    </a>
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-lg">
      <thead class="thead-dark">
        <tr>
          <th>Nombre Completo</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Edad</th>
          <th>Rol</th>
          <th>Género</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.gender }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(i)">
              <i class="fa fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
