<app-sidebar></app-sidebar>

<div class="container text-center mt-5">
  <!-- Contenedor para el botón de "Agregar Venta" -->
  <div class="d-flex justify-content-end mb-3">
    <a routerLink="/add-sale" class="btn btn-primary btn-lg shadow-sm rounded-pill custom-btn">
      <i class="fa fa-plus"></i> Agregar Venta
    </a>
  </div>

  <!-- Tabla de ventas -->
  <div class="table-responsive">
    <table class="table table-striped table-hover shadow-lg custom-table">
      <thead class="thead-dark">
        <tr>
          <th>Fecha</th>
          <th>Folio</th>
          <th>Número de Pedido</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of sales; let i = index">
          <td>{{ sale.date }}</td>
          <td>{{ sale.folio }}</td>
          <td>{{ sale.orderNumber }}</td>
          <td>{{ sale.total | currency }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteSale(i)">
              <i class="fa fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
