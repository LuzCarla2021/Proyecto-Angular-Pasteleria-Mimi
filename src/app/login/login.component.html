<div class="login-container">
    <div class="login-box">
      <h2 class="text-center">Iniciar Sesión</h2>
      
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Usuario" required>
      </div>
  
      <div class="input-group">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Contraseña" required>
      </div>
  
      <button routerLink="/home">Entrar</button>
    </div>
  </div>
